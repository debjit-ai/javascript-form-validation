<!doctype html>
<html>
<head>
	
<meta charset="utf-8">
	
<title>Untitled Document</title>
	
	<link href="validation.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="container">
            <div class="header">
                <h2>Create User</h2>
            </div>
            <form class="form">
				<div class="form-control">
                    <lable for="fullname" name="fullname">Full Name</lable>
                    <input id="textFull Name" type="text" name="fullname" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>
				<div class="form-control">
                    <lable for="add" name="st">State</lable>
										
					<br>
					<select>
						
	
			<option>------Please Choose------</option>
			
			<optgroup label="India">
			<option>Andhra Pradesh</option>
			<option>Assam</option>
			<option>Bihar</option>
				<option>Chhattisgarh</option>
				<option>Gujarat</option>
				<option>Haryana</option>
				<option>Karnataka</option>
				<option>Maharashtra</option>
				<option>Odisha</option>
				<option>West Bengal</option>
				</optgroup>
			
				</select>
					</br>
					
					
	
					
					 </div>
				<div class="form-control">
                    <lable for="add" name="add">Address</lable>
                    <input id="textAddress" type="text" name="add" />
                    <small>Error Message</small>
                </div>
				<div class="form-control">
                    <lable for="zip" name="zip">Zip Code</lable>
                    <input id="textZip Code" type="text" name="zip" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
	
       <script src="validation.js" type="text/javascript"></script> 
</body>
</html>
